<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#6b94af] text-white font-sans">

  <div class="max-w-7xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-8 text-white text-center">Photo Gallery</h1>

    <!-- Section Template -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">AAKAR - the first step</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <img class="rounded-lg h-48 w-full object-cover transform hover:scale-105 transition duration-300" src="images/orphan-gallery-1.jpg" />
        <img class="rounded-lg h-48 w-full object-cover transform hover:scale-105 transition duration-300" src="images/orphan-gallery-2.png" />
        <img class="rounded-lg h-48 w-full object-cover transform hover:scale-105 transition duration-300" src="images/orphan-gallery-3.jpg" />
        <img class="rounded-lg h-48 w-full object-cover transform hover:scale-105 transition duration-300" src="images/orphan-gallery-4.jpg" />
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">AHAR APURTI</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-5.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-6.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-7.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-8.jpg" />
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">AVSAR - a chance</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-9.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-10.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-11.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-12.jpg" />
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">Lakshya</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-13.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-14.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-15.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-16.jpg" />
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">PARIVARTAN - change of direction</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-17.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-18.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-19.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-20.jpg" />
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">UPHAAR - gift a smile</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-1.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-3.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-5.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/orphan-gallery-7.jpg" />
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">RAKTHADHAAN - save a child</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/blooddonationcamp1.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/blooddonationcamp2.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/blooddonationcamp3.jpg" />
        <img class="rounded-lg h-48 w-full object-cover hover:scale-105 transition-transform duration-300" src="images/blooddonationcamp4.jpg" />
      </div>
    </section>
  </div>

</body>
</html>
